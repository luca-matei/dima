                en: "Hello World"

        label:
            for: "nav-check"
            i:
                class: "fa fa-bars"

        span:

        div:
            id: "nav-links"
            a:
                href: "home"
                text:
                    en: "Home"
                    ro: "Acasă"
            a:
                href: "about"
                text:
                    en: "About"
                    ro: "Despre mine"
            a:
                href: "contact"
                text:
                    en: "Contact"
            placeholder:
                global-text: "%USER_DROP%"
