            text:
                en: "To avoid possible errors, please allow JavaScript to run in your browser."
                ro: "Pentru a evita posibilele erori, vă rugăm să permiteți JavaScript să ruleze în browserul dvs."
    nav:
        input:
            type: "checkbox"
            id: "nav-check"

        a:
            href: "https://%DOMAIN%"
