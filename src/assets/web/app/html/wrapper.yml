html:
    lang: "%LANG%"
    dir: "ltr"
    class: "no-js"
    data-theme: "%DEFAULT_THEME%"
    prefix: "og: https://ogp.me/ns#"
    head:
        meta:
            charset: "utf-8"
        meta:
            http-equiv: "X-UA-Compatible"
            content: "IE=Edge"
        meta:
            name: "viewport"
            content: "width=device-width, initial-scale=1, user-scalable=no"
        base:
            href: "/%LANG%/"
        meta:
            name: "application-name"
            content: "%NAME%"
        meta:
            name: "description"
            content: "%DESCRIPTION%"
        meta:
            name: "creator"
            content: "lucamatei.eu"
        meta:
            name: "publisher"
            content: "lucamatei.eu"
        meta:
            name: "refferer"
            content: "same-origin"
        meta:
            name: "robots"
            content: "index, follow"
        meta:
            property: "og:type"
            content: "website"
        meta:
            property: "og:site_name"
            content: "%NAME%"
        meta:
            property: "og:url"
            content: "%OG_URL%"
        meta:
            property: "og:locale"
            content: "%LANG%"
        meta:
            property: "og:title"
            content: "%TITLE%"
        meta:
            property: "og:description"
            content: "%DESCRIPTION%"
        meta:
            property: "og:image"
            content: "%OG_IMAGE%"
        meta:
            property: "twitter:card"
            content: "summary_large_image"
        meta:
            property: "twitter:url"
            content: "%OG_URL%"
        meta:
            property: "twitter:locale"
            content: "%LANG%"
        meta:
            property: "twitter:title"
            content: "%TITLE%"
        meta:
            property: "twitter:description"
            content: "%DESCRIPTION%"
        meta:
            property: "twitter:image"
            content: "%OG_IMAGE%"
        lm_:
            text: "%ALT%"
        link:
            rel: "preload"
            type: "text/css"
            href: "/commons/icons/fontawesome/css/all.min.css"
            as: "style"
        link:
            rel: "preload"
            type: "text/css"
            href: "/assets/css/app.css"
            as: "style"
        link:
            rel: "icon"
            type: "image/png"
            href: "/assets/icons/favicon-256x256.png"
            sizes: "256x256"
        link:
            rel: "icon"
            type: "image/png"
            href: "/assets/icons/favicon-192x192.png"
            sizes: "192x192"
        link:
            rel: "icon"
            type: "image/png"
            href: "/assets/icons/favicon-96x96.png"
            sizes: "96x96"
        link:
            rel: "icon"
            type: "image/png"
            href: "/assets/icons/favicon-48x48.png"
            sizes: "48x48"
        link:
            rel: "icon"
            type: "image/png"
            href: "/assets/icons/favicon-32x32.png"
            sizes: "32x32"
        link:
            rel: "icon"
            type: "image/png"
            href: "/assets/icons/favicon-16x16.png"
            sizes: "16x16"
        link:
            rel: "shortcut icon"
            href: "/assets/icons/favicon.ico"
        link:
            rel: "stylesheet"
            href: "/commons/icons/fontawesome/css/all.min.css"
        link:
            rel: "stylesheet"
            href: "/assets/css/app.css"
        script:
            src: "/assets/js/load-1.js"
            type: "text/javascript"
        title:
            text: "%TITLE%"
    body:
        div:
            id: "hide-all"
        div:
            id: "page-scroll"
            div:
                id: "top"
            lm_:
                text: "%APP_HEADER%"
            div:
                id: "page-content"
                text: "%BODY%"
            lm_:
                text: "%APP_FOOTER%"
        lm_:
            text: "%TOP_BUTTON%"
        button:
            id: "lmid-message-box"
        lm_:
            text: "%COOKIES_NOTICE%"
        div:
            id: "sensor-cpt"
        script:
            src: "/assets/js/load-2.js"
            type: "text/javascript"
        script:
            src: "/assets/js/load-3.js"
            type: "module"
