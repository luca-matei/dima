notebook:
    padx: 16
    pady: [16, 0]
    fill: "both"
    expand: True

    frame:
        id: "dashboard_page"
        title: "Dashboard"
        fill: "both"
        expand: True

        frame:
            id: "mcmd_field"
            padx: 16
            pady: 16
            fill: "x"

            label:
                text: "Manual Command"
                fill: "x"
                anchor: "NW"

            input:
                id: "mcmd_input"
                pady: [8, 0]
                ipady: 2
                ipadx: 8
                anchor: "NW"
                side: "left"
                focus: True

                bind:
                    Return: "send_mcmd"
                    Up: "history_up"
                    Down: "history_down"

                text_var:
                    id: "mcmd_input_str"
                    value: ''

    frame:
        id: "hosts_page"
        title: "Hosts"
        fill: "both"
        expand: True

        frame:
            id: "host_details"
            fill: "x"
            padx: 16
            pady: 16

            frame:
                fill: "both"
                expand: True
                padx: [0, 8]
                side: "left"

                frame:
                    pady: 4
                    fill: "x"

                    label:
                        side: "left"
                        fill: "x"
                        expand: True
                        text: "LMID"

                    label:
                        side: "left"
                        text_var:
                            id: "host_id_str"
                            value: ''

                frame:
                    pady: 4
                    fill: "x"

                    label:
                        side: "left"
                        fill: "x"
                        expand: True
                        text: "Network"

                    label:
                        side: "left"
                        text_var:
                            id: "host_net_str"
                            value: ''

                frame:
                    pady: 4
                    fill: "x"

                    label:
                        side: "left"
                        fill: "x"
                        expand: True
                        text: "MAC Address"

                    label:
                        side: "left"
                        text_var:
                            id: "host_mac_str"
                            value: ''

                frame:
                    pady: 4
                    fill: "x"

                    label:
                        side: "left"
                        fill: "x"
                        expand: True
                        text: "IP Address"

                    label:
                        side: "left"
                        text_var:
                            id: "host_ip_str"
                            value: ''

                frame:
                    pady: 4
                    fill: "x"

                    label:
                        side: "left"
                        fill: "x"
                        expand: True
                        text: "Environment"

                    label:
                        side: "left"
                        text_var:
                            id: "host_env_str"
                            value: ''

            frame:
                fill: "both"
                expand: True
                padx: [8, 0]
                side: "right"

                frame:
                    pady: 4
                    fill: "x"

                    label:
                        side: "left"
                        fill: "x"
                        expand: True
                        text: "Alias"

                    label:
                        side: "left"
                        text_var:
                            id: "host_alias_str"
                            value: ''

                frame:
                    pady: 4
                    fill: "x"

                    label:
                        side: "left"
                        fill: "x"
                        expand: True
                        text: "SSH Port"

                    label:
                        side: "left"
                        text_var:
                            id: "host_ssh_str"
                            value: ''

                frame:
                    pady: 4
                    fill: "x"

                    label:
                        side: "left"
                        fill: "x"
                        expand: True
                        text: "PostgreSQL Port"

                    label:
                        side: "left"
                        text_var:
                            id: "host_pg_str"
                            value: ''

                frame:
                    pady: 4
                    fill: "x"

                    label:
                        side: "left"
                        fill: "x"
                        expand: True
                        text: "Physical Machine"

                    label:
                        side: "left"
                        text_var:
                            id: "host_pm_str"
                            value: ''

        frame:
            id: "host_ctrl_panel"
            fill: "x"
            padx: 16
            pady: 12

            label:
                text: "Command"
                fill: "x"
                anchor: "NW"

            frame:
                pady: 4
                fill: "x"

                dropdown:
                    id: "host_lmid_menu"
                    side: "left"

                    text_var:
                        id: "host_lmid_str"
                        value: ''
                        trace: "set_host_details"

                dropdown:
                    id: "host_obj_menu"
                    side: "left"

                    text_var:
                        id: "host_obj_str"
                        value: ''
                        trace: "set_host_acts"

                dropdown:
                    id: "host_act_menu"
                    side: "left"

                    text_var:
                        id: "host_act_str"
                        value: ''
                        trace: "set_host_args"

                button:
                    text: "Process"
                    command: "send_host_cmd"
                    padx: 16
                    side: "left"

    frame:
        id: "webs_page"
        title: "Webs"
        fill: "both"
        expand: True

    frame:
        id: "console_page"
        title: "Console"
        fill: "both"
        expand: True

frame:
    id: "status_footer"
    fill: "x"
    padx: 16
    pady: [0, 16]

    frame:
        id: "status_field"
        label:
            id: "status_lvl"
            side: "left"
            anchor: "SW"

            text_var:
                id: "status_lvl_str"
                value: ''
        label:
            id: "status_msg"
            side: "left"
            anchor: "SW"

            text_var:
                id: "status_msg_str"
                value: ''

    frame:
        side: "right"
        button:
            anchor: "SE"
            text: "Quit"
            command: "quit"
